NetworkResponse:
  type: object
  properties:
    authTokens:
      type: array
      items:
        type: string
        nullable: true
    authorizationEndpoint:
      type: string
    capabilities:
      type: array
      items:
        type: string
    clientId:
      type: string
    creationTime:
      type: integer
    dns:
      type: array
      items:
        type: string
    enableBroadcast:
      type: boolean
    id:
      type: string
    ipAssignmentPools:
      type: array
      items:
        type: object
        properties:
          ipRangeEnd:
            type: string
          ipRangeStart:
            type: string
    mtu:
      type: integer
    multicastLimit:
      type: integer
    name:
      type: string
    nwid:
      type: string
    objtype:
      type: string
    private:
      type: boolean
    remoteTraceLevel:
      type: integer
    remoteTraceTarget:
      type: string
    revision:
      type: integer
    routes:
      type: array
      items:
        type: object
        properties:
          target:
            type: string
          via:
            type: string
            nullable: true
    rules:
      type: array
      items:
        type: object
        properties:
          not:
            type: boolean
          or:
            type: boolean
          type:
            type: string
    rulesSource:
      type: string
    ssoEnabled:
      type: boolean
    tags:
      type: array
      items:
        type: string
    v4AssignMode:
      type: object
      properties:
        zt:
          type: boolean
    v6AssignMode:
      type: object
      properties:
        6plane:
          type: boolean
        rfc4193:
          type: boolean
        zt:
          type: boolean

UpdateNetworkShema:
  type: object
  properties:
    dns:
      type: array
      items:
        type: string
    ipAssignmentPools:
      type: array
      items:
        type: object
        properties:
          ipRangeEnd:
            type: string
          ipRangeStart:
            type: string
    name:
      type: string
    private:
      type: boolean
    routes:
      type: array
      items:
        type: object
        properties:
          target:
            type: string
          via:
            type: string
            nullable: true
    v4AssignMode:
      type: object
      properties:
        zt:
          type: boolean
    v6AssignMode:
      type: object
      properties:
        6plane:
          type: boolean
        rfc4193:
          type: boolean
        zt:
          type: boolean