openapi: 3.1.0
info:
  title: ZTNet Web API
  info_path: restapi/ztnet-web-api
  version: 1.0.0
  description: |
    Public API for ZTNet. Available from ztnet version 0.4.0 onwards.
    
    This API is rate-limited to 10 requests per minute
paths:
  /network:
    get:
      summary: Returns a list of Networks you have access to
      operationId: getUserNetworks
      parameters:
        - name: x-ztnet-auth
          in: header
          required: true
          schema:
            type: string
          description: API Key for the user
      responses:
        200:
          description: An array of Network IDs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                example1:
                  value: ["networkid#1", "networkid#2"]
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        405:
          description: Method Not Allowed
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
