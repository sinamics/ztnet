name: General Support Request
description: General support request for Next Ztnet
title: "[Support]: "
labels: ["support", "triage"]

body:
  - type: textarea
    id: description
    attributes:
      label: "📝 Describe the Problem You Are Having"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: "🔖 Version"
      description: "Please provide the docker image tag or git commit hash you're using."
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "📋 Relevant Log Output"
      description: "Please copy and paste any relevant log output here. This will be automatically formatted into code, so no need for backticks."
      render: shell
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "💻 Operating System"
      options:
        - Debian
        - Ubuntu
        - Other Linux
        - Windows
        - Other
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: "📚 Any Other Information That May Be Helpful"
