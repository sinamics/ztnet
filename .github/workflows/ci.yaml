# Build new docker image when a new tag is pushed, and generate changelog and release notes and use the tag as the release name.
# if the tag has beta or alfa in the name, set the release as a pre-release.

name: Build Release Image

on:
  push:
    tags:
      - "v*"
  pull_request:
    types:
      - closed
    branches:
      - main

  # trigger workflow manually
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.0.2)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create short sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.61.0 # Don't use @master unless you're happy to test the latest version
        id: tagger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: main
          DEFAULT_BUMP: patch
          # DRY_RUN: true

      # get the previous created tag from anothrNick/github-tag-action@1.61.0

      # - name: "Get Previous tag"
      #   id: previoustag
      #   uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Extract version number
        id: extract_version
        run: |
          echo "raw_tag=${{ steps.tagger.outputs.new_tag }}"
          version_number="${{ steps.tagger.outputs.new_tag }}"
          if [[ ${version_number:0:1} == "v" ]]; then
            version_number=${version_number:1}
          fi
          echo "version_number=$version_number"
          echo "::set-output name=version_number::$version_number"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ steps.extract_version.outputs.version_number }}

      - name: Automatic Releases
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alfa') }}
          automatic_release_tag: ${{ github.event.inputs.version || steps.tagger.outputs.new_tag }}
          title: ${{ steps.tagger.outputs.new_tag }}
          files: |
            README.md
