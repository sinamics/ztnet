name: Build and Deploy Docusaurus on runner agent

on:
  push:
    branches:
      - main
    paths:
      - "docs/ztnet/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, ztnet.network]
    defaults:
      run:
        working-directory: docs/ztnet
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
    - name: Install dependencies
      run: npm install
    - name: Install Tailwind CSS
      run: npm install tailwindcss
    - name: Build API docs
      run: npx docusaurus gen-api-docs all
    - name: Build website
      run: npm run build

  deploy:
    runs-on: [self-hosted, ztnet.network]
    defaults:
      run:
        working-directory: docs/ztnet
    needs: build
    steps:
    - name: Restart Server
      run: npm run serve -- --build --port 3000 --host 0.0.0.0
    - name: Sleep 10sec
      run: sleep 10s
